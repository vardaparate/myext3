<!DOCTYPE html>
<html>
<head>
  <title>Price Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px;
      height: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    .result {
      margin-top: 10px;
    }
    .product_name {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Price Checker</h1>
  <input type="text" id="product-name" placeholder="Enter product name">
  <button id="check-price">Check Price</button>
  <div id="results" class="result"></div>
  <script src="popup.js"></script> 
</body>
</html>
